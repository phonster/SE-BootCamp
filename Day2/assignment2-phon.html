<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Login Form</title>
    <link rel="stylesheet" href="assignment2.css">
</head>

<body>
    <section id="header">
        <h1>Assignment 2</h1>
    </section>
    <section class="form-container">
        <form class="grid-form">
            <div class="grid-itm1 fill-space">
                <input class="green-button" type="button" value="Sign Up" id="regform_signup">
            </div>
            <div class="grid-itm2 fill-space">
                <input class="off-button" type="button" value="Log In">
            </div>
            <div class="grid-itm8 fill-space">
                <h2>Sign up For Free</h2>
            </div>
            <div class="grid-itm3 fill-space">
                <input type="text" name="" id="" placeholder="First Name*">
            </div>
            <div class="grid-itm4 fill-space">
                <input type="text" name="" id="" placeholder="Last Name*">
            </div>
            <div class="grid-itm5 fill-space">
                <input type="text" name="" id="" placeholder="Email Address*">
            </div>
            <div class="grid-itm6 fill-space">
                <input type="text" name="" id="regform_pw" placeholder="Set A Password*">
            </div>
            <div class="grid-itm7 fill-space"><input class="green-button" type="button" value="Get Started"></div>
        </form>
    </section>
</body>

</html>
