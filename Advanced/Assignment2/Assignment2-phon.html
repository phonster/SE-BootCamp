<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCC Advanced Software Engineering - Assignment 2 - PHON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .modal-box {
            background-color: darkslategrey;
            margin: auto;
            width: 75vw;
            padding: 2em;
            max-width: 600px;
        }

        .root-container {
            margin: auto;
            margin-top: 20px;
        }
        .ph-grey-placeholder::placeholder{
            color: #cecece;
        }
        .ph-tr-input{
            background-color: transparent;
        }
        .ph-wide-kern{
            letter-spacing: 5px;
        }
    </style>
</head>

<body class="root-container">
    <div class="container modal-box">
        <div class="row g-0">
            <div class="col-sm-6 col-12">
                <div class="p-0 d-grid">
                    <button class="btn rounded-0 text-bg-success">Sign Up</button>
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="p-0 d-grid">
                    <button class="btn btn-secondary rounded-0 disabled">Log In</button>
                </div>
            </div>
        </div>
        <div class="row g-0">
            <!-- Full-width row spanning both columns -->
            <div class="col-12">
                <div class="p-5 text-white text-center">
                    <h2>Sign Up for Free</h2>
                </div>
            </div>
        </div>
        <div class="row g-1 ph-input-row">
            <div class="col-sm-6 col-12">
                <div class="p-1 input-group">
                    <input 
                        type="text" 
                        id="first_name"
                        name="last_name"
                        class="form-control rounded-0 ph-grey-placeholder ph-tr-input" 
                        placeholder="First Name*">
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="p-1 input-group">
                    <input 
                        type="text" 
                        id="last_name"
                        name="last_name"
                        class="form-control rounded-0 ph-grey-placeholder ph-tr-input" 
                        placeholder="Last Name*">
                </div>
            </div>
        </div>
        <div class="row mt-md-4 mt-1 ph-input-row">
            <div class="col-12">
                <div class="p-1 input-group">
                    <input 
                        type="text" 
                        id="email_address"
                        name="email_address"
                        class="form-control rounded-0 ph-grey-placeholder ph-tr-input" 
                        placeholder="Email Address*">
                    </div>
            </div>
        </div>
        <div class="row mt-md-4 mt-1 ph-input-row">
            <div class="col-12">
                <div class="p-1 input-group">
                    <input 
                        type="text" 
                        id="password"
                        name="password"
                        class="form-control rounded-0 ph-grey-placeholder ph-tr-input" 
                        placeholder="Set A Password*">
                    </div>
            </div>
        </div>
        <div class="row g-0">
            <div class="col-12">
                <div class="p-0 mt-4 d-grid text-center">
                    <button class="btn btn-lg rounded-0 text-bg-success fw-bold ph-wide-kern">GET STARTED</button>
                </div>
            </div>
        </div>

    </div>


    <section id="hw2-comments" style="margin-top: 20px;">
        <ol>
            <li>Custom styles prefixed with ph-</li>
            <li>Breakpoints defined by class="col-sm-6 col-12"</li>
            <li>d-grid class creates block buttons</li>
            <li>kerning handled by css property: letter-spacing</li>
            <li>to set margin based on breakpoint use mt-md-4 (medium) and mt-1 (small)</li>
        </ol>
    </section>
</body>

</html>
